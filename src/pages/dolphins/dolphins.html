<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Files</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Pull To Refresh -->
  <ion-refresher (ionRefresh)="reloadPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Loading -->
  <div text-center class="page-loader">
    <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
  </div>

  <!-- Dolphins -->
  <span *ngFor="let dolphin of dolphins">
    <ion-card [ngClass]="{'animated blur': !dolphin.isDeleted}" *ngIf="!dolphin.isDeleted">
      <img src="{{dolphin.file}}" *ngIf="dolphin.isImage">
      <div class="is-file" *ngIf="!dolphin.isImage">
        <ion-icon name="document"></ion-icon>
      </div>
      <ion-card-content>
        <ion-card-title>{{ dolphin.metaData.name }}</ion-card-title>
        <p>{{ dolphin.metaData.description }}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button small clear icon-left>
            <ion-icon name="disc"></ion-icon>
            {{ dolphin.sizeHuman }}
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button small clear icon-left>
            <ion-icon name="image" *ngIf="dolphin.isImage"></ion-icon>
            <ion-icon name="document" *ngIf="!dolphin.isImage"></ion-icon>
            <div>{{ dolphin.getExt() }}</div>
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small icon-only (click)="options(dolphin)">
            <ion-icon name="settings"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </span>

  <!-- Load More -->
  <div text-center>
    <button ion-button clear (click)="loadMore()" *ngIf="next" [disabled]="paginating">
      <ion-spinner *ngIf="paginating"></ion-spinner><span *ngIf="!paginating">More</span>
    </button>
  </div>
</ion-content>
