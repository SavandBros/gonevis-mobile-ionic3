<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Dolphins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let dolphin of dolphins">
    <img src="{{dolphin.file}}" *ngIf="dolphin.isImage">
    <ion-card-content>
      <ion-card-title text-center>{{ dolphin.metaData.name }}</ion-card-title>
      <p>{{ dolphin.metaData.description }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small clear icon-left>
          <ion-icon name="disc"></ion-icon>
          {{ dolphin.sizeHuman }}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button small clear icon-left>
          <ion-icon name="image" *ngIf="dolphin.isImage"></ion-icon>
          <ion-icon name="document" *ngIf="!dolphin.isImage"></ion-icon>
          <div>{{ dolphin.getExt() }}</div>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small icon-only>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
