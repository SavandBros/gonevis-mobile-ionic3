<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Entries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let entry of entries">
    <img src="{{ entry.media.cover_image.thumbnail_256x256 }}" *ngIf="entry.media.cover_image">
    <ion-card-content>
      <ion-card-title>{{ entry.title }}</ion-card-title>
      <p>{{ entry.lead ? entry.lead : entry.excerpt }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button icon-only clear><ion-icon name="trash" color="danger"></ion-icon></button>
        </ion-col>
        <ion-col col-8 text-right>
          <button ion-button clear icon-left>Edit</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
