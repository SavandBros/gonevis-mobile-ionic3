<ion-header>

  <ion-navbar color="primary">

  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>

        <button color="secondary" ion-button round block outline (click)="toLogin()">{{ 'LOGIN' | translate }}</button>

    </ion-row>
  </ion-grid>
</ion-content>
