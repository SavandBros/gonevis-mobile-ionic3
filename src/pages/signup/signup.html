<ion-content>
  <div class="s-box bg-white" padding margin>
    <h2 text-center text-capitalize><b>{{ 'SIGNUP_TITLE' | translate }}</b></h2>

    <form [formGroup]="account" (ngSubmit)="signUp()">
      <ion-list padding>

        <!-- Email -->
        <ion-item>
          <ion-input type="email" formControlName="email" [placeholder]="'EMAIL' | translate"></ion-input>
        </ion-item>

        <!-- Username -->
        <ion-item>
          <ion-input type="text" formControlName="username" [placeholder]="'USERNAME' | translate"></ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item>
          <ion-input type="password" formControlName="password"
                     [placeholder]="'PASSWORD' | translate" minlength="6"></ion-input>
        </ion-item>

        <!-- Login Button -->
        <button ion-item type="submit" color="secondary" detail-none margin-top
                text-uppercase [disabled]="!account.valid">
          <b>{{ 'SIGNUP_BUTTON' | translate }}</b>
          <ion-icon name="add-circle" item-end></ion-icon>
        </button>
      </ion-list>
    </form>
  </div>

  <div class="bot-detail" text-center>
    <p>
      Already have an account?
      <button ion-button (click)="toSignIn()" clear text-capitalize>Log in</button>
    </p>
  </div>
</ion-content>
