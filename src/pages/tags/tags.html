<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Tags</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only (click)="tagPage()" color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Pull To Refresh -->
  <ion-refresher (ionRefresh)="reloadPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Loading -->
  <div text-center class="page-loader">
    <ion-spinner *ngIf="loading"></ion-spinner>
  </div>

  <!-- Dolphins -->
  <ion-list class="animated blur">
    <ion-item *ngFor="let tag of tags">
      <ion-thumbnail item-start>
        <img src="{{ tag.media.cover_image ? tag.media.cover_image.thumbnail_128x128 : '../../assets/img/avatar.png' }}">
      </ion-thumbnail>
      <h2>{{ tag.name }}</h2>
      <p>{{ tag.description }}</p>
      <button ion-button clear item-end (click)="tagPage(tag)">Edit</button>
    </ion-item>
  </ion-list>
</ion-content>
