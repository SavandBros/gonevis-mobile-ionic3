<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Tags</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only (click)="tagPage()" color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Pull To Refresh -->
  <ion-refresher (ionRefresh)="reloadPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Loading -->
  <div text-center class="page-loader">
    <ion-spinner *ngIf="loading"></ion-spinner>
  </div>

  <!-- Dolphins -->
  <ion-list class="animated blur">
    <span *ngFor="let tag of tags">
      <ion-item *ngIf="!tag.isDeleted">
        <ion-thumbnail item-start>
          <img src="{{ tag.media.coverImage ? tag.media.coverImage.thumbnail_128x128 : '../../assets/img/avatar.png' }}">
        </ion-thumbnail>
        <h2>{{ tag.name }}</h2>
        <p>{{ tag.description }}</p>
        <button ion-button clear item-end icon-only (click)="options(tag)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-item>
    </span>
  </ion-list>
</ion-content>
