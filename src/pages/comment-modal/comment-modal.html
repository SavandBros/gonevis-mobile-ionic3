<ion-header>

  <ion-navbar color="primary">
    <ion-title>Comments</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()" color="light"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let comment of comments">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{ comment.user.media.tiny }}">
      </ion-avatar>
      <h2>{{ comment.user.name ? comment.user.name: comment.user.username }}</h2>
      <ion-note>{{ comment.created | date }}</ion-note>
    </ion-item>

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
      <p>{{ comment.comment }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <button ion-button icon-left clear small (click)="reply()">
          <ion-icon name="share-alt"></ion-icon>
          <div>Reply</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
