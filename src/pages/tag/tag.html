<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ editing ? tag.name : 'Create' }}</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only type="submit" form="tagForm" [disabled]="updating">
        <ion-icon name="checkmark" *ngIf="!updating"></ion-icon>
        <ion-spinner *ngIf="updating" color="light"></ion-spinner>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="save()" id="tagForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="tag.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="tag.description" name="description"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row margin-vertical>
        <ion-col col-12 text-center>
          <button ion-button outline type="button" (click)="selectImage()">Upload image</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
