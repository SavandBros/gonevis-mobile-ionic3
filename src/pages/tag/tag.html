<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tag</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()" color="light"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="tag.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="tag.description" name="description"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row margin-vertical>
        <ion-col text-left>
          <button ion-button icon-only type="button"><ion-icon name="image"></ion-icon></button>
        </ion-col>
        <ion-col text-right>
          <button ion-button type="submit" outline>{{ submitText }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
